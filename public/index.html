<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timestamp Microservice</title>
</head>

<body>
    <div class="title">
        <h1>Timestamp Microservice</h1>
    </div>
    <hr>
    <div class="form">
        <form action="/api/date" method="POST">
            <h3>Enter a date in the following format: "yyyy-mm-dd", or enter enter the corresponding Unix key</h3>
            <label for="date">Date:</label>
            <input id="date" name="date" type="text">
            <button type="submit">Submit</button>
        </form>
        <div class="example">
            <h3>Example output:</h3>
            <p>{"unix": 1451001600000, "utc": "Fri, 25 Dec 2015 00:00:00 GMT"}</p>
        </div>
    </div>

</body>
<script>
    let dateInput = document.getElementById('date');
    let btn = document.querySelector('button');
    dateInput.addEventListener('keyup', (e) => {
        if (/^\d{4}-\d{2}-\d{2}$/.test(e.target.value) || /\d{12,}/.test(e.target.value)) {
            btn.removeAttribute('disabled');
        } else if (e.target.value === '') {
            btn.removeAttribute('disabled');
        } else {
            btn.setAttribute('disabled', 'disabled');
        }
    })
</script>

</html>
